<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noCoonflict</title>
  <link rel="stylesheet" href="/css/efeitos.css">
</head>


<body>
  <!--  O método noConflict é uma ajuda e tanto principalmente quando queremos trabalhar com várias bibliotecas ao mesmo tempo, além do jQuery. -->
<button>Clique aqui</button>

  <script src="js/jquery.min.js"></script>
</body>

<script>
$.noConflict()
  jQuery(document).ready(function () {
    jQuery("button").click(function () {
      jQuery('p').text('Adicionou texto com botão')
    })
  })

</script>

</html>
